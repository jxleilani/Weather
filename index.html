
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <form>
                <input type="text" placeholder="Search by City"/>
                <a class="search-btn" href="#"><i class="fas fa-search"></i></a>
            </form>
        </nav>

        <div class="current-weather">
            <div class="current-box">
                <h1><span id="today-day">Wednesday</span> <span id="today-date">9/9/2020</span></h1>
                <h2><span id="city">City</span></h2>
                <h3><span id="timeZone">Timezone</span></h3>
                <h3><span id="weather">Weather</span></h3>
            </div>


        </div>

        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="slide1">
                    <h2>City</h2>
                    <h3>Monday</h3>
                    <h3>Weather</h3>
                </div>
                <div class="swiper-slide" id="slide2">
                    <h2>City</h2>
                    <h3>Tuesday</h3>
                    <h3>Weather</h3>
                </div>
                <div class="swiper-slide" id="slide2">
                    <h2>City</h2>
                    <h3>Wednesday</h3>
                    <h3>Weather</h3>
                </div>
                <div class="swiper-slide" id="slide4">
                    <h2>City</h2>
                    <h3>Thursday</h3>
                    <h3>Weather</h3>
                </div>
                <div class="swiper-slide" id="slide5">
                    <h2>City</h2>
                    <h3>Friday</h3>
                    <h3>Weather</h3>
                </div>
                <div class="swiper-slide" id="slide6">
                    <h2>City</h2>
                    <h3>Saturday</h3>
                    <h3>Weather</h3>
                </div>
                <div class="swiper-slide" id="slide7">
                    <h2>City</h2>
                    <h3>Sunday</h3>
                    <h3>Weather</h3>
                </div>
            </div>
     
        </div>
        <!-- Swiper End -->

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
        });
    </script>
</body>
</html>
