
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <form>
                <input type="text" id="searchtext" placeholder="Search by City"/>
                <a class="search-btn" id="search" href="#"><i class="fas fa-search"></i></a>
            </form>
        </nav>

        <div class="current-weather">
            <div class="current-box">
                <div class="date">
                    <span id="today-day">Wednesday</span>
                    <span id="today-date">9/9/2020</span>
                </div>
                <span id="city">City</span></>
                <div class="icontemp">
                    <span id="icon"></span>
                    <strong><span id="temperature">Temperature</span></strong>
                    <span>F</span>
                </div>
                <div class="feels-like">
                    <span>Feels Like</span>
                    <strong><span id="feelslike">00</span></strong> F

                </div>
                <h3><span id="weather">Weather</span></h3>
                <div class="hwuv">
                    <div class="humidity">
                        <h4>Humidity</h4>
                        <span id="humidity">-</span><span>%</span>
                    </div>
                    <div class="windspeed">
                        <h4>Windspeed</h4>
                        <span id="windspeed">-</span><span> mph</span>
                    </div>
                    <div class="uvindex">
                        <h4>UV Index</h4>
                        <div id="uvindex">-</div>
                    </div>
                </div>
            </div>


        </div>

        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="slide1">
                    <span id="sliderDate"></span>
                    <span id="sliderIcon"></span>
                    <span>High:<span id="high">-</span></span>
                    <span>Low:<span id="low">-</span></span>
                </div>
                <div class="swiper-slide" id="slide2">
                    <span id="sliderDate"></span>
                    <span id="sliderIcon"></span>
                    <span>High:<span id="high">-</span></span>
                    <span>Low:<span id="low">-</span></span>
                </div>
                <div class="swiper-slide" id="slide3">
                    <span id="sliderDate"></span>
                    <span id="sliderIcon"></span>
                    <span>High:<span id="high">-</span></span>
                    <span>Low:<span id="low">-</span></span>
                </div>
                <div class="swiper-slide" id="slide4">
                    <span id="sliderDate"></span>
                    <span id="sliderIcon"></span>
                    <span>High:<span id="high">-</span></span>
                    <span>Low:<span id="low">-</span></span>
                </div>
                <div class="swiper-slide" id="slide5">
                    <span id="sliderDate"></span>
                    <span id="sliderIcon"></span>
                    <span>High:<span id="high">-</span></span>
                    <span>Low:<span id="low">-</span></span>
                </div>
                <div class="swiper-slide" id="slide6">
                    <span id="sliderDate"></span>
                    <span id="sliderIcon"></span>
                    <span>High:<span id="high">-</span></span>
                    <span>Low:<span id="low">-</span></span>
                </div>
                <div class="swiper-slide" id="slide7">
                    <span id="sliderDate"></span>
                    <span id="sliderIcon"></span>
                    <span>High:<span id="high">-</span></span>
                    <span>Low:<span id="low">-</span></span>
                </div>
            </div>
     
        </div>
        <!-- Swiper End -->

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 30,
            freeMode: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
